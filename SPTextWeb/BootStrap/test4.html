<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default btn-xs">（默认样式）默认</button>
        <button type="button" class="btn btn-primary btn-sm">（首选项）蓝色</button>
        <button type="button" class="btn btn-success btn-lg">（成功）绿色</button>
        <button type="button" class="btn btn-info btn-block">（一般信息）天蓝色</button>
        <button type="button" class="btn btn-warning active">（警告）黄色</button>
        <button type="button" class="btn btn-danger disabled">（危险）红色</button>
        <button type="button" class="btn btn-link">（链接）无边框</button>
    </div>
    <div class="container">
        <p class="bg-primary">蓝色</p>
        <p class="bg-success">绿色</p>
        <p class="bg-info">天蓝色</p>
        <p class="bg-warning">黄色</p>
        <p class="bg-danger">红色</p>
    </div>
    <div class="container">
        <p class="pull-left">左浮动</p>
        <p class="pull-right">右浮动</p>
        <p class="center-block">让内容块居中</p>
        <p class="clearfix">清除浮动</p>
        <p class="show">内容显示</p>
        <p class="show">内容隐藏class="hide"</p>
    </div>
    



    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-wysiwyg.js"></script>
</body>
</html>
