<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>对浏览器有限制，只支持IE内核浏览器</title>
    <script language="javascript">
        function printdiv(printpage) {
            var newstr = printpage.innerHTML;
            var oldstr = document.body.innerHTML;
            document.body.innerHTML = newstr;
       /*     document.getElementById("WebBrowser").ExecWB(6, 2)*/
            window.print();
            document.body.innerHTML = oldstr;
            return false;
        }
        window.onload = function () {
            var bt = document.getElementById("bt");
            var div_print = document.getElementById("div_print");
            bt.onclick = function () {
                printdiv(div_print);
            }
        }
    </script>
</head>
<body>
    <OBJECT ID='WebBrowser' NAME="WebBrowser" WIDTH=0 HEIGHT=0 CLASSID='CLSID:8856F961-340A-11D0-A96B-00C04FD705A2'></OBJECT>
    <div id="div_print">
        <h1 style="Color:Red">这是要被打印的内容</h1>
    </div>
    <div style="Color:Red">欢迎您</div>
    <input name="print" type="button" id="bt" value="点击打印" />
</body>
</html>
