<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>加载等待界面</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <button type="button" id="showLoading">弹出</button>
    <button type="button" id="hideLoading">隐藏</button>
    <div class="modal fade" id="loadingModal" backdrop="static" keyboard="false">
        <div style="width: 300px;height:100px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
            <div class="progress progress-striped active"
                 style="margin-bottom: 0;height:50px; text-align:center;line-height: 50px;font-size:large;">
                数据加载中,请稍候......　　　　
            </div>
        </div>
    </div>


    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-wysiwyg.js"></script>


    <script type="text/javascript">
        $(function () {
            $("#showLoading").on("click", function () {
                $('#loadingModal').modal({ backdrop: 'static', keyboard: false });
            })
            $("#hideLoading").on("click", function () {
                $('#loadingModal').modal('hide');
            })
        })
    </script>
</body>
</html>
