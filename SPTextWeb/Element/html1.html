<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>这是一个测试界面</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .transition-box {
            margin-bottom: 10px;
            width: 200px;
            height: 100px;
            border-radius: 4px;
            background-color: #409EFF;
            text-align: center;
            color: #fff;
            padding: 40px 20px;
            box-sizing: border-box;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app" hidden="hidden">
        <template>
            <el-button @click="visible = true">Button</el-button>
            <el-dialog :visible.sync="visible" title="Hello world">
                <p>Try Element</p>
            </el-dialog>
        </template>

        <template>
            <div>
                <el-button @click="show = !show">Click Me</el-button>

                <div style="display: flex; margin-top: 20px; height: 100px;">
                    <transition name="el-fade-in-linear">
                        <div v-show="show" class="transition-box">.el-fade-in-linear</div>
                    </transition>
                    <transition name="el-fade-in">
                        <div v-show="show" class="transition-box">.el-fade-in</div>
                    </transition>
                </div>
            </div>
        </template>
    </div>

    <div>
        <div style="FONT-FAMILY: Calibri">
            <br><br>
            <p>
                &nbsp;&nbsp;&nbsp;&nbsp;(this is an automated message - please do not reply
                directly to this email)
            </p>
            <p></p>
            <p>&nbsp;&nbsp;&nbsp;Customer Group: BausRx Lab   </p>
            <p>&nbsp;&nbsp;&nbsp;Date:10/22/2021 04:00:37 PM </p>
            <p>&nbsp;&nbsp;&nbsp;Number of orders: 2 </p>
            <p></p>
            <div style="PADDING-LEFT: 10px">
                <table border=1 cellspacing=0 cellpadding=0>
                    <tbody>
                        <tr>
                            <th width=250>HKO Sequence No.</th>
                            <th width=350>Customer JOB No.</th>
                        </tr>
                        <tr>
                            <td>PN1022-5572C</td>
                            <td>CNXSSD2110031151</td>
                        </tr>
                        <tr>
                            <td>PN1022-5573C</td>
                            <td>CNXSSD2110031157</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p></p>
            <p>&nbsp;&nbsp;&nbsp;<font face=Tahoma>Thank you</font></p>
            <p>&nbsp;&nbsp;&nbsp;<font face=Tahoma>HKO IT Team</font></p>
                <!--<p>&nbsp;&nbsp;&nbsp;HKO IT Team</p>-->
</div>
    </div>


    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    visible: false,
                    show: true
                }
            }
        })
    </script>
</body>
</html>
